<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Simple.css for clean styling -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    
    <!-- Custom styles -->
    <style>
        :root {
            --accent: #2c5282;
            --accent-hover: #2a69ac;
        }
        
        .recipe-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            padding: 1rem;
            background: var(--accent-bg);
            border-radius: 5px;
            margin: 1rem 0;
        }
        
        .recipe-meta-item {
            text-align: center;
        }
        
        .recipe-meta-item strong {
            display: block;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .tag {
            background: var(--accent);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 3px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .tag:hover {
            background: var(--accent-hover);
        }
        
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .recipe-card {
            border: 1px solid var(--border);
            border-radius: 5px;
            padding: 1.5rem;
            transition: transform 0.2s;
        }
        
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .search-container {
            margin: 2rem 0;
        }
        
        #search-input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: 5px;
        }
        
        #search-results {
            margin-top: 2rem;
        }
        
        .ingredients-list {
            background: var(--accent-bg);
            padding: 1.5rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
        
        .ingredients-list h2 {
            margin-top: 0;
        }
        
        .instructions {
            counter-reset: step-counter;
        }
        
        .instructions ol {
            list-style: none;
            padding-left: 0;
        }
        
        .instructions ol li {
            counter-increment: step-counter;
            margin-bottom: 1.5rem;
            padding-left: 3rem;
            position: relative;
        }
        
        .instructions ol li::before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            background: var(--accent);
            color: white;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .notes-section {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .alternatives-section {
            background: #d1ecf1;
            border-left: 4px solid #0dcaf0;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        nav a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ site.baseurl }}/"><strong>{{ site.title }}</strong></a>
            <ul>
                <li><a href="{{ site.baseurl }}/">Home</a></li>
                <li><a href="{{ site.baseurl }}/recipes/">All Recipes</a></li>
                <li><a href="{{ site.baseurl }}/categories/">Categories</a></li>
                <li><a href="{{ site.baseurl }}/tags/">Tags</a></li>
                <li><a href="{{ site.baseurl }}/search/">Search</a></li>
                <li><a href="{{ site.baseurl }}/thoughts/">Thoughts</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }} | Built with Jekyll & GitHub Pages</p>
    </footer>
</body>
</html>
