<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Custom Modern Theme -->
    <style>
        :root {
            /* Modern Color Palette */
            --primary: #e11d48;        /* Rose */
            --primary-dark: #be123c;
            --primary-light: #fecdd3;
            --secondary: #0f766e;       /* Teal */
            --secondary-light: #ccfbf1;
            --accent: #f59e0b;          /* Amber */
            --accent-light: #fef3c7;
            
            /* Neutrals */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Semantic Colors */
            --bg: #ffffff;
            --bg-secondary: var(--gray-50);
            --text: var(--gray-900);
            --text-light: var(--gray-600);
            --border: var(--gray-200);
            
            /* Typography */
            --font-body: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            --font-display: 'Playfair Display', Georgia, serif;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --bg-secondary: #1e293b;
                --text: #f1f5f9;
                --text-light: #cbd5e1;
                --border: #334155;
                --gray-50: #1e293b;
                --gray-100: #334155;
            }
        }
        
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-display);
            line-height: 1.2;
            margin-top: 0;
            margin-bottom: var(--space-md);
        }
        
        h1 { font-size: 2.5rem; font-weight: 700; color: var(--gray-900); }
        h2 { font-size: 2rem; font-weight: 700; color: var(--gray-800); }
        h3 { font-size: 1.5rem; font-weight: 600; }
        h4 { font-size: 1.25rem; font-weight: 600; }
        
        @media (prefers-color-scheme: dark) {
            h1 { color: var(--text); }
            h2 { color: var(--text); }
        }
        
        a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        a:hover {
            color: var(--primary-dark);
        }
        
        p {
            margin-bottom: var(--space-md);
        }
        
        /* Header */
        header {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        
        @media (prefers-color-scheme: dark) {
            header {
                background: rgba(15,23,42,0.95);
            }
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-md) 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: var(--font-display);
            color: var(--text);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .logo::before {
            content: "üç≥";
            font-size: 1.5rem;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: var(--space-sm);
            margin: 0;
        }
        
        nav a {
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            color: var(--text-light);
            font-weight: 500;
            transition: all 0.2s;
        }
        
        nav a:hover {
            background: var(--primary-light);
            color: var(--primary-dark);
        }
        
        @media (prefers-color-scheme: dark) {
            nav a:hover {
                background: var(--primary-dark);
                color: white;
            }
        }
        
        /* Main Content */
        main {
            flex: 1;
            padding: var(--space-2xl) 0;
        }
        
        /* Recipe Cards */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-lg);
            margin: var(--space-xl) 0;
        }
        
        .recipe-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
        }
        
        .recipe-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }
        
        .recipe-card-header {
            padding: var(--space-lg);
            background: linear-gradient(135deg, var(--primary-light), var(--accent-light));
            position: relative;
        }
        
        .recipe-card h3 {
            margin-bottom: var(--space-xs);
        }
        
        .recipe-card h3 a {
            color: var(--gray-900);
        }
        
        .recipe-card-body {
            padding: var(--space-lg);
            flex: 1;
        }
        
        .recipe-card-meta {
            display: flex;
            gap: var(--space-md);
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: var(--space-sm);
        }
        
        .recipe-card-meta span {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        /* Recipe Meta (on recipe page) */
        .recipe-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: var(--space-md);
            padding: var(--space-lg);
            background: linear-gradient(135deg, var(--primary-light), var(--accent-light));
            border-radius: var(--radius-lg);
            margin: var(--space-xl) 0;
        }
        
        .recipe-meta-item {
            text-align: center;
            padding: var(--space-md);
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }
        
        @media (prefers-color-scheme: dark) {
            .recipe-meta-item {
                background: var(--bg-secondary);
            }
        }
        
        .recipe-meta-item strong {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-light);
            margin-bottom: var(--space-xs);
        }
        
        .recipe-meta-item span {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        /* Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin: var(--space-md) 0;
        }
        
        .tag {
            padding: var(--space-xs) var(--space-sm);
            background: var(--secondary-light);
            color: var(--secondary);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .tag:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }
        
        /* Search */
        .search-container {
            margin: var(--space-xl) 0;
        }
        
        #search-input, #quick-search {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            background: var(--bg);
            transition: all 0.2s;
            font-family: var(--font-body);
        }
        
        #search-input:focus, #quick-search:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        
        /* Recipe Content Sections */
        .ingredients-list {
            background: linear-gradient(135deg, var(--secondary-light), var(--accent-light));
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            margin: var(--space-xl) 0;
        }
        
        .ingredients-list h2 {
            color: var(--secondary);
            margin-bottom: var(--space-lg);
        }
        
        .instructions {
            margin: var(--space-xl) 0;
        }
        
        .instructions ol {
            list-style: none;
            padding: 0;
        }
        
        .instructions ol li {
            margin-bottom: var(--space-lg);
            padding-left: 3.5rem;
            position: relative;
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid var(--border);
        }
        
        .instructions ol li:last-child {
            border-bottom: none;
        }
        
        .instructions ol li::before {
            content: counter(step-counter);
            counter-increment: step-counter;
            position: absolute;
            left: 0;
            top: 0;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.125rem;
        }
        
        .instructions {
            counter-reset: step-counter;
        }
        
        .notes-section {
            background: var(--accent-light);
            border-left: 4px solid var(--accent);
            padding: var(--space-lg);
            border-radius: var(--radius-md);
            margin: var(--space-xl) 0;
        }
        
        .alternatives-section {
            background: var(--secondary-light);
            border-left: 4px solid var(--secondary);
            padding: var(--space-lg);
            border-radius: var(--radius-md);
            margin: var(--space-xl) 0;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary-light), var(--accent-light));
            padding: var(--space-2xl) 0;
            margin-bottom: var(--space-2xl);
            border-radius: var(--radius-lg);
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: var(--space-lg);
        }
        
        .hero p {
            font-size: 1.25rem;
            color: var(--text-light);
            max-width: 600px;
        }
        
        /* Footer */
        footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: var(--space-xl) 0;
            text-align: center;
            color: var(--text-light);
            margin-top: auto;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: var(--space-md);
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            h1 { font-size: 2rem; }
            h2 { font-size: 1.5rem; }
            
            .recipe-grid {
                grid-template-columns: 1fr;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
        }
        
        /* Print Styles */
        @media print {
            header, footer, nav, .search-container, .tags {
                display: none;
            }
            
            .recipe-meta {
                break-inside: avoid;
            }
            
            .ingredients-list, .instructions {
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav-container">
                <a href="{{ site.baseurl }}/" class="logo">{{ site.title }}</a>
                <nav>
                    <ul>
                        <li><a href="{{ site.baseurl }}/">Home</a></li>
                        <li><a href="{{ site.baseurl }}/recipes/">Recipes</a></li>
                        <li><a href="{{ site.baseurl }}/categories/">Categories</a></li>
                        <li><a href="{{ site.baseurl }}/tags/">Tags</a></li>
                        <li><a href="{{ site.baseurl }}/search/">Search</a></li>
                        <li><a href="{{ site.baseurl }}/thoughts/">Journal</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }} ‚Ä¢ Crafted with ‚ù§Ô∏è using Jekyll & GitHub Pages</p>
        </div>
    </footer>
</body>
</html>
