---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
    
    {{ content }}
    
    {% if page.tags %}
    <div class="tags" style="margin-top: 2rem;">
        {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
        {% endfor %}
    </div>
    {% endif %}
</article>

<hr>

</nav>
